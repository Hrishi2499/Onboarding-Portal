<div class="jumbotron bg-transparent text-center">
    <div class="card text-center">
      <h6 class="card-header">
        MSAU Onboarding Portal
      </h6>
      <div class="row">
        <div class="col-md-6 offset-md-3 mt-4">
            <h3>Login</h3>
            <form #f="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text"
                           name="username"
                           [(ngModel)] = "hmEmail"
                           required
                           #username="ngModel"
                           class="form-control"
                           id="loginUsername"
                           placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password"
                           class="form-control"
                           name="password"
                           [(ngModel)] = "hmPassword"
                           required
                           #password="ngModel"
                           id="loginPassword"
                           placeholder="Password">
                </div>
                <button type="submit"
                        [disabled]="f.invalid"
                        class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    <br>
    <h4>OR</h4>
    <br>
      <div class="card-block">
        <button class="btn btn-primary" (click)="loginWithGoogle()"><span class="fa fa-google"></span>Sign in with Google</button>
      </div>
    </div>
</div>
